
<!-- Page Wrapper -->
<div id="wrapper" class="">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->

        <div class="container d-flex justify-content-center w-50 mt-5 p-5">
          <form style="margin: 0" action="" method="post" id="addForm" class="p-5" [formGroup]="tagFormAdd" (ngSubmit)="onSubmit()">
            <h4 class="title text-center">Thêm danh mục</h4>
            <div class="form-group">
              <label  for="productName"><Strong>Id</Strong></label>
              <input type="text" name="productName" class="form-control p-4" id="productName" formControlName="tagId"  placeholder="Nhập tên món ăn">
              <div class="ml-2" *ngIf="submited && f.tagId.errors">
                <span class="text-danger" *ngIf="f.tagId.errors">Vui lòng nhập id danh mục </span>
              </div>
            </div>
            <div class="form-group">
              <label for="genderProduct"><Strong>Tên danh mục</Strong></label>
              <input type="text" name="gender" class="form-control p-4" id="genderProduct" formControlName="tagName" placeholder="Nhập xuất xứ">
              <div class="ml-2" *ngIf="submited && f.tagName.errors">
                <span class="text-danger" *ngIf="f.tagName.errors">Vui lòng nhập tên danh mục</span>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success mt-3" >Thêm</button>
            </div>
          </form>
        </div>


      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" routerLink="/login">Logout</a>
      </div>
    </div>
  </div>
</div>


<!--//-->

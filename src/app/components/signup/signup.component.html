<app-header></app-header>
<section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card">
          <div class="text-center">
            <h1>Đăng ký</h1>
            <h6>Đăng kí tài khoản của bạn</h6>
          </div>
          <form action="" [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <span class="text-danger mt-2 " *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Vui lòng nhập email</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Mật khẩu</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Mật khẩu">
              <span class="text-danger mt-2 " *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Vui lòng nhập mật khẩu</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nhập lại mật khẩu</label>
              <input formControlName="rePassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Đăng kí</button>
          </form>
          <a routerLink="/login" class="switch-link">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
